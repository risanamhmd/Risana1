<html>

<head>
    
<center><title>Registration Form</title></center>
 <style>
        body {
            background-color: #f4f8f4;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #2e8b57;
        }

        label {
            font-size: 16px;
            color: #2e8b57;
        }

        input[type="text"], input[type="date"], input[type="email"], input[type="tel"], select, textarea {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 2px solid #2e8b57;
            border-radius: 5px;
            background-color: #fff;
        }

        input[type="radio"] {
            margin: 0 5px;
        }

        button {
            background-color: #2e8b57;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #3cb371;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            margin: 0 auto;
        }

        .form-container img {
            width: 100px;
            height: auto;
        }
    </style>

                                           
</head>
<body>
<center><h1>Registration Form</h1></center>

<center><img src="images.png""></center>

<label for="name">Full Name:</label>
<input type="text"><br><br>


<label for="gender">Gender:</label>
<input type="radio" name="gender"
value="male">Male
<input type="radio" name="gender"
value="female"> Female<br><br>


<label for="age">Age:</label>
<input type="text"><br><br>


<label for="D.O.B">D.O.B:</label>
<input type="date"><br><br>




<label for="Nationality">Nationality:</label>
<input type="text"><br><br>


<label for="number">Phone Number:</label>
<input type="tel no"><br><br>

<label for="email">Email:</label>
<input type="email"><br><br>


<label for="Adress">Adress:</label>
<textarea style="width: 169px; height: 37px;"></textarea><br><br>
      
 <label for="courses">Select Course:</label>
 <select name="courses" id="courses" >
  <option value="Web Development">Web Development</option>
  <option value="Graphic Design">Graphic Design</option>
  <option value="Data Science">Data Science</option>
  <option value="Marketing">Marketing</option>
  <option value="Business Management">Business Management</option></select><br><br>

<button>Register </button>
 
</body>
</html>
